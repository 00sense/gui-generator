<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/LFhqOZu.png">
    <title>GUI Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --slot-bg: #8b8b8b;
            --slot-shadow-dark: #373737;
            --slot-shadow-light: #ffffff;
            --text-main: #e5e5e5;
            --text-dim: #a3a3a3;
            --border-color: #333;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .config-bar {
            background: var(--card-bg);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            flex-wrap: wrap;
            justify-content: center;
        }

        .config-label {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
        }

        .namespace-input {
            background: #121212;
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            width: 250px;
            transition: 0.2s;
            text-transform: none !important;
        }
        .namespace-input:focus { border-color: var(--accent-color); }

        .app-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1300px;
            margin-bottom: 60px;
        }

        .controls-panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 340px;
            border: 1px solid var(--border-color);
        }

        .tabs { display: flex; background: #2a2a2a; padding: 4px; border-radius: 8px; margin-bottom: 20px; }
        .tab-btn { flex: 1; background: transparent; border: none; color: var(--text-dim); padding: 8px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 13px; }
        .tab-btn.active { background: var(--accent-color); color: white; }

        .panel { display: none; animation: fadeIn 0.3s ease; }
        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .palette-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .color-swatch { height: 40px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; }
        .color-swatch:hover { transform: scale(1.05); }
        .color-swatch.selected { border-color: white; box-shadow: 0 0 0 2px var(--accent-color); z-index: 2; }

        .hex-input-wrapper { display: flex; flex-direction: column; gap: 15px; }
        .color-picker-group { display: flex; align-items: center; gap: 10px; background: #2a2a2a; padding: 10px; border-radius: 8px; }
        input[type="color"] { border: none; width: 40px; height: 40px; cursor: pointer; background: none; flex-shrink: 0; }
        
        .hex-text-input { 
            background: transparent; 
            border: none; 
            color: white; 
            font-family: monospace; 
            font-size: 16px; 
            width: 100%; 
            text-transform: uppercase; 
        }

        .current-color-preview { margin-top: 20px; padding: 15px; background: #2a2a2a; border-radius: 8px; text-align: center; color: var(--text-dim); border-left: 4px solid transparent; }

        .save-controls {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        .save-input {
            flex: 1;
            background: #121212;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
        }
        .btn-save {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }
        .btn-save:hover { background: var(--success-color); }

        .saved-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .saved-list::-webkit-scrollbar { width: 5px; }
        .saved-list::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        .saved-item {
            display: flex;
            align-items: center;
            background: #252525;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .saved-item:hover { background: #2a2a2a; border-color: #444; }
        .saved-item-color {
            width: 24px; height: 24px; border-radius: 4px; margin-right: 10px; border: 1px solid #444; flex-shrink: 0;
        }
        .saved-item-name {
            flex: 1; font-size: 13px; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .saved-item-hex {
            font-family: monospace; font-size: 11px; color: var(--text-dim); margin-right: 10px; text-transform: uppercase;
        }
        .btn-delete {
            background: transparent; border: none; color: #666; cursor: pointer; padding: 4px; transition: 0.2s; font-size: 16px;
        }
        .btn-delete:hover { color: var(--danger-color); }

        .workspace-panel { display: flex; flex-direction: column; gap: 10px; align-items: center; }

        .grid-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            margin-bottom: 5px;
        }

        .btn-clear-small {
            background: #2a2a2a;
            color: var(--danger-color);
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .btn-clear-small:hover { background: #333; border-color: var(--danger-color); }
        
        .chest-frame { 
            background-color: #c6c6c6; 
            padding: 14px; 
            border: 4px solid #373737; 
            border-radius: 6px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            max-width: 100%;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(9, 44px); 
            grid-template-rows: repeat(6, 44px); 
            gap: 2px; 
        }
        
        .slot { 
            width: 44px; height: 44px; 
            background-color: var(--slot-bg); 
            border-top: 2px solid var(--slot-shadow-dark); 
            border-left: 2px solid var(--slot-shadow-dark); 
            border-bottom: 2px solid var(--slot-shadow-light); 
            border-right: 2px solid var(--slot-shadow-light); 
            cursor: pointer; 
            display: flex; justify-content: center; align-items: center; 
            user-select: none;
            -webkit-user-select: none;
        }
        .slot:hover { background-color: #9d9d9d; }
        
        .slot-content { 
            width: 80%; 
            height: 80%; 
            box-shadow: inset 2px 2px 0 rgba(255,255,255,0.3), inset -2px -2px 0 rgba(0,0,0,0.2);
            transition: background 0.1s;
        }

        .output-box { width: 100%; max-width: 450px; background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border-color); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .custom-checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: var(--text-dim);
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-left: 35px;
            height: 25px;
        }

        .custom-checkbox-label input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        .checkmark {
            position: absolute; top: 0; left: 0; height: 24px; width: 24px;
            background-color: #2a2a2a; border: 1px solid #444; border-radius: 6px; transition: all 0.3s ease;
        }
        .custom-checkbox-label:hover input ~ .checkmark { border-color: #666; }
        .custom-checkbox-label input:checked ~ .checkmark {
            background-color: var(--success-color); border-color: var(--success-color); box-shadow: 0 0 10px var(--success-color);
        }
        .checkmark::after {
            content: ""; position: absolute; display: none; left: 8px; top: 2px; width: 6px; height: 12px;
            border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
        }
        .custom-checkbox-label input:checked ~ .checkmark::after { display: block; }

        textarea { 
            width: 100%; min-height: 100px;
            background: #121212; color: #d4d4d4;
            border: 1px solid var(--border-color); 
            padding: 15px; 
            font-family: 'Consolas', monospace; font-size: 13px; 
            border-radius: 8px; resize: none; 
            margin-bottom: 15px; cursor: pointer; 
            transition: border-color 0.2s, background-color 0.2s;
            overflow: hidden;
        }
        textarea:hover { border-color: #555; background: #181818; }
        
        .btn-copy { 
            background-color: var(--accent-color); color: white; width: 100%; padding: 12px; 
            border: none; border-radius: 8px; font-weight: 600; font-size: 14px; 
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; 
        }
        .btn-copy:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
        
        .instructions { 
            margin-top: 15px; font-size: 12px; color: var(--text-dim); text-align: center; 
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
        }
        .key { background: #333; padding: 2px 6px; border-radius: 4px; color: white; font-family: monospace; white-space: nowrap; }

        .font-generator-section {
            width: 100%; max-width: 800px; margin-top: 40px;
            border-top: 1px solid var(--border-color); padding-top: 40px;
        }

        .section-header-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        .section-title { color: white; font-size: 24px; font-weight: 700; display: flex; flex-direction: column; gap: 5px; }
        .section-title span { color: var(--text-dim); font-size: 14px; font-weight: 400; }

        .btn-download-all {
            background-color: var(--accent-color); color: white; border: none; padding: 10px 20px;
            border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .btn-download-all:hover { background-color: var(--accent-hover); transform: translateY(-2px); }

        .file-list {
            display: flex; flex-direction: column; gap: 10px; background: var(--card-bg);
            padding: 20px; border-radius: 12px; border: 1px solid var(--border-color);
        }

        .file-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #252525; padding: 12px 20px; border-radius: 8px; transition: background 0.2s; border: 1px solid transparent; flex-wrap: wrap; gap: 10px;
        }
        .file-item:hover { background: #2a2a2a; border-color: #333; }
        .file-name { font-family: 'Consolas', monospace; color: var(--text-main); font-size: 15px; }
        
        .btn-download-single {
            background: #333; color: white; border: none; padding: 6px 14px; border-radius: 6px; font-size: 13px; cursor: pointer; transition: 0.2s;
        }
        .btn-download-single:hover { background: var(--success-color); }

        .toast {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #222; color: white; padding: 16px 32px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); font-size: 16px; font-weight: 600;
            border: 1px solid #444; opacity: 0; z-index: 1000; display: flex; align-items: center; gap: 12px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%; white-space: nowrap;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast::before { content: '‚úì'; color: var(--success-color); font-weight: bold; font-size: 18px; }
        .toast.error::before { content: '‚úï'; color: var(--danger-color); }

        .mobile-only { display: none; }
        .desktop-only { display: inline; }

        @media (max-width: 900px) {
            .app-container { flex-direction: column; align-items: center; }
            .controls-panel, .output-box, .font-generator-section { width: 100%; max-width: 100%; }
            .mobile-only { display: inline; }
            .desktop-only { display: none; }
        }

        @media (max-width: 600px) {
            body { padding: 20px 10px; }
            h1 { font-size: 1.8rem; }
            
            .config-bar { flex-direction: column; width: 100%; padding: 15px; text-align: center; }
            .namespace-input { width: 100%; }

            .chest-frame { padding: 8px; border-width: 3px; width: 100%; }
            .grid { 
                grid-template-columns: repeat(9, 1fr); 
                grid-template-rows: repeat(6, auto);
                gap: 1px;
                width: 100%;
            }
            .slot { width: 100%; height: auto; aspect-ratio: 1 / 1; border-width: 1px; }
            
            .section-header-group { flex-direction: column; align-items: flex-start; }
            .btn-download-all { width: 100%; justify-content: center; }
            .file-item { flex-direction: column; align-items: flex-start; }
            .btn-download-single { width: 100%; margin-top: 5px; }
        }

    </style>
</head>
<body>

    <h1>GUI Generator</h1>

    <div class="config-bar">
        <span class="config-label">ResourcePack Namespace:</span>
        <input type="text" id="namespace-input" class="namespace-input" value="gencash" oninput="updateNamespace()">
    </div>

    <div class="app-container">
        
        <div class="controls-panel">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('palette')">Paleta</button>
                <button class="tab-btn" onclick="switchTab('hex')">HEX</button>
                <button class="tab-btn" onclick="switchTab('saved')">Zapisane</button>
            </div>

            <div id="panel-palette" class="panel active">
                <div class="palette-grid" id="palette-container"></div>
            </div>

            <div id="panel-hex" class="panel">
                <div class="hex-input-wrapper">
                    <label style="color:var(--text-dim); font-size:14px;">Wybierz kolor HEX:</label>
                    <div class="color-picker-group">
                        <input type="color" id="hex-picker" value="#ff0000" oninput="updateHexFromPicker()">
                        <input type="text" id="hex-text" class="hex-text-input" value="#FF0000" oninput="updateHexFromText()">
                    </div>
                </div>
            </div>

            <div id="panel-saved" class="panel">
                <div id="saved-list-container" class="saved-list">
                    <div style="text-align:center; color: var(--text-dim); font-size: 13px; padding: 20px;">
                        Brak zapisanych kolor√≥w.
                    </div>
                </div>
            </div>

            <div class="current-color-preview" id="current-selection-display">
                Aktywny kolor: <br><strong id="current-color-name">White</strong>
            </div>

            <div class="save-controls">
                <input type="text" id="save-color-name" class="save-input" placeholder="Nazwij kolor...">
                <button class="btn-save" onclick="saveCurrentColor()" title="Zapisz aktualnie wybrany kolor do ulubionych">Zapisz</button>
            </div>
        </div>

        <div class="workspace-panel">
            <div class="grid-header">
                <span style="color:var(--text-dim); font-size:14px; font-weight:600;">PodglƒÖd GUI</span>
                <button class="btn-clear-small" onclick="clearAll()">üóëÔ∏è Wyczy≈õƒá GUI</button>
            </div>

            <div class="chest-frame">
                <div class="grid" id="grid"></div>
            </div>

            <div class="output-box">
                <label class="custom-checkbox-label">
                    Czy u≈ºywane razem z custom gui?
                    <input type="checkbox" id="custom-gui-toggle" onchange="generateCommand()">
                    <span class="checkmark"></span>
                </label>

                <textarea id="output" readonly placeholder="Kod pojawi siƒô tutaj..." onclick="copyToClipboard(this.value)" title="Kliknij, aby skopiowaƒá"></textarea>
                
                <button class="btn-copy" onclick="manualCopy()">
                    Kopiuj Kod
                </button>

                <div class="instructions">
                    <span class="desktop-only"><span class="key">LPM</span> maluje</span>
                    <span class="desktop-only"><span class="key">PPM</span> czy≈õci</span>
                    <span class="mobile-only"><span class="key">KLIK</span> maluje</span>
                    <span class="mobile-only"><span class="key">PRZYTRZYMAJ</span> czy≈õci</span>
                </div>
            </div>
        </div>
    </div>

    <div class="font-generator-section">
        <div class="section-header-group">
            <div class="section-title">
                Pliki Font√≥w
                <span>Gotowe konfiguracje .json</span>
            </div>
            <button class="btn-download-all" onclick="downloadAllFiles()">
                <span>üì¶ Pobierz Wszystkie (.zip)</span>
            </button>
        </div>

        <div class="file-list" id="file-list"></div>
    </div>

    <div id="toast" class="toast">Akcja wykonana!</div>

    <script>
        const CHAR_SLOT = '„ãõ';
        const CHAR_LEFT = '„ã∫';
        const CHAR_RIGHT = '„ãí';
        
        const ROW_DATA = [
            { id: 1, ascent: -5 },
            { id: 2, ascent: -23 },
            { id: 3, ascent: -41 },
            { id: 4, ascent: -59 },
            { id: 5, ascent: -77 },
            { id: 6, ascent: -95 }
        ];

        const MM_COLORS = [
            { name: "white", hex: "#FFFFFF" },
            { name: "gray", hex: "#AAAAAA" },
            { name: "dark_gray", hex: "#555555" },
            { name: "black", hex: "#000000" },
            { name: "red", hex: "#FF5555" },
            { name: "dark_red", hex: "#AA0000" },
            { name: "gold", hex: "#FFAA00" },
            { name: "yellow", hex: "#FFFF55" },
            { name: "green", hex: "#55FF55" },
            { name: "dark_green", hex: "#00AA00" },
            { name: "aqua", hex: "#55FFFF" },
            { name: "dark_aqua", hex: "#00AAAA" },
            { name: "blue", hex: "#5555FF" },
            { name: "dark_blue", hex: "#0000AA" },
            { name: "light_purple", hex: "#FF55FF" },
            { name: "dark_purple", hex: "#AA00AA" }
        ];

        let currentNamespace = "gencash";
        let currentSelection = { type: 'standard', value: 'white', css: '#FFFFFF', name: 'WHITE' };
        let gridData = Array(6).fill().map(() => Array(9).fill(null));
        let savedColors = [];

        function init() {
            loadSavedColors();
            renderPalette();
            initGrid();
            renderFileList();
            updatePreviewDisplay();
        }

        function clearAll() {
            const hasItems = gridData.some(row => row.some(cell => cell !== null));
            if (!hasItems) {
                showToast("GUI jest puste!", true);
                return;
            }

            if (confirm("Czy na pewno chcesz wyczy≈õciƒá ca≈Çe GUI?")) {
                gridData = Array(6).fill().map(() => Array(9).fill(null));
                const slots = document.querySelectorAll('.slot-content');
                slots.forEach(slot => slot.style.background = 'transparent');
                generateCommand();
                showToast("Wyczyszczono GUI");
            }
        }

        function loadSavedColors() {
            const stored = localStorage.getItem('guiGen_savedColors');
            if (stored) {
                try {
                    savedColors = JSON.parse(stored);
                } catch (e) {
                    savedColors = [];
                }
            }
            renderSavedTab();
        }

        function saveCurrentColor() {
            const nameInput = document.getElementById('save-color-name');
            const name = nameInput.value.trim();
            
            if (!name) {
                showToast("Wpisz nazwƒô koloru!", true);
                return;
            }

            const newColor = {
                name: name,
                hex: currentSelection.css,
                id: Date.now()
            };

            savedColors.push(newColor);
            localStorage.setItem('guiGen_savedColors', JSON.stringify(savedColors));
            
            nameInput.value = ''; 
            renderSavedTab();
            switchTab('saved'); 
            showToast("Zapisano kolor!");
        }

        function deleteSavedColor(id) {
            savedColors = savedColors.filter(c => c.id !== id);
            localStorage.setItem('guiGen_savedColors', JSON.stringify(savedColors));
            renderSavedTab();
        }

        function renderSavedTab() {
            const container = document.getElementById('saved-list-container');
            container.innerHTML = '';

            if (savedColors.length === 0) {
                container.innerHTML = '<div style="text-align:center; color: var(--text-dim); font-size: 13px; padding: 20px;">Brak zapisanych kolor√≥w.<br>Wybierz kolor i kliknij "Zapisz".</div>';
                return;
            }

            savedColors.forEach(color => {
                const item = document.createElement('div');
                item.className = 'saved-item';
                
                let displayValue = color.hex;
                const standardMatch = MM_COLORS.find(c => c.hex.toUpperCase() === color.hex.toUpperCase());
                if (standardMatch) {
                    displayValue = standardMatch.name.toUpperCase().replace('_', ' ');
                }

                item.innerHTML = `
                    <div class="saved-item-color" style="background-color: ${color.hex};"></div>
                    <div class="saved-item-name">${color.name}</div>
                    <div class="saved-item-hex">${displayValue}</div>
                    <button class="btn-delete" title="Usu≈Ñ">√ó</button>
                `;
                
                item.onclick = (e) => {
                    if (e.target.classList.contains('btn-delete')) return;
                    applyColorSelection(color.hex, color.name, true);
                };

                const deleteBtn = item.querySelector('.btn-delete');
                deleteBtn.onclick = () => deleteSavedColor(color.id);

                container.appendChild(item);
            });
        }

        function applyColorSelection(hex, name, isSaved = false) {
            const normalizedHex = hex.toUpperCase();
            const standardMatch = MM_COLORS.find(c => c.hex.toUpperCase() === normalizedHex);
            
            let generatorValue = hex;
            let type = 'hex';
            let standardName = null;

            if (standardMatch) {
                generatorValue = standardMatch.name;
                type = 'standard';
                standardName = standardMatch.name.toUpperCase().replace('_', ' ');
            }

            let displayName;
            if (isSaved) {
                displayName = name;
            } else {
                displayName = standardName ? standardName : hex;
            }

            currentSelection = {
                type: type,
                value: generatorValue,
                css: hex,
                name: displayName
            };
            
            document.getElementById('hex-picker').value = hex;
            document.getElementById('hex-text').value = hex;
            updatePreviewDisplay();
        }

        function updateNamespace() {
            const val = document.getElementById('namespace-input').value.trim();
            currentNamespace = val || "gencash"; 
            generateCommand();
            renderFileList();
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.tab-btn');
            if (tabName === 'palette') buttons[0].classList.add('active');
            if (tabName === 'hex') buttons[1].classList.add('active');
            if (tabName === 'saved') buttons[2].classList.add('active');

            document.getElementById(`panel-${tabName}`).classList.add('active');
            
            if(tabName === 'hex') updateHexFromPicker();
            else if(tabName === 'palette') {
                const sel = document.querySelector('.color-swatch.selected');
                if(sel) sel.click();
            }
        }

        function renderPalette() {
            const container = document.getElementById('palette-container');
            MM_COLORS.forEach(col => {
                const btn = document.createElement('div');
                btn.className = 'color-swatch';
                btn.style.backgroundColor = col.hex;
                btn.title = col.name;
                if (col.name === 'white') btn.classList.add('selected');
                btn.onclick = () => {
                    document.querySelectorAll('.color-swatch').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    applyColorSelection(col.hex, col.name, false);
                };
                container.appendChild(btn);
            });
        }

        function updateHexFromPicker() {
            const val = document.getElementById('hex-picker').value;
            applyColorSelection(val, val, false);
        }

        function updateHexFromText() {
            let val = document.getElementById('hex-text').value;
            if(!val.startsWith('#')) val = '#' + val;
            if (/^#[0-9A-F]{6}$/i.test(val)) {
                applyColorSelection(val, val, false);
            }
        }

        function updatePreviewDisplay() {
            const box = document.getElementById('current-selection-display');
            const txt = document.getElementById('current-color-name');
            box.style.borderLeftColor = currentSelection.css;
            txt.textContent = currentSelection.name;
            txt.style.color = currentSelection.css;
        }

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let r = 0; r < 6; r++) {
                for (let c = 0; c < 9; c++) {
                    let slot = document.createElement('div');
                    slot.className = 'slot';
                    let content = document.createElement('div');
                    content.className = 'slot-content';
                    slot.appendChild(content);

                    slot.addEventListener('mousedown', (e) => {
                        if (e.button === 0) {
                            gridData[r][c] = { ...currentSelection };
                            content.style.background = currentSelection.css;
                        } else if (e.button === 2) {
                            gridData[r][c] = null;
                            content.style.background = 'transparent';
                        }
                        generateCommand();
                    });

                    let pressTimer;
                    slot.addEventListener('touchstart', (e) => {
                        pressTimer = setTimeout(() => {
                            if (gridData[r][c] !== null) {
                                gridData[r][c] = null;
                                content.style.background = 'transparent';
                                generateCommand();
                                if (navigator.vibrate) navigator.vibrate(50);
                            }
                        }, 500); 
                    });

                    slot.addEventListener('touchend', () => clearTimeout(pressTimer));
                    slot.addEventListener('touchmove', () => clearTimeout(pressTimer));

                    slot.addEventListener('contextmenu', e => e.preventDefault());
                    grid.appendChild(slot);
                }
            }
        }

        function generateCommand() {
            let result = "";
            let globalCursorPos = 0;
            let lastRow = -1;

            const isCustomGui = document.getElementById('custom-gui-toggle').checked;
            const prefix = isCustomGui ? '„ãì' : '';

            for (let r = 0; r < 6; r++) {
                let rowHasItems = gridData[r].some(col => col !== null);
                if (rowHasItems) {
                    for (let c = 0; c < 9; c++) {
                        let data = gridData[r][c];
                        if (data) {
                            if (r !== lastRow) {
                                result += `<font:${currentNamespace}:row_${r + 1}>`;
                                lastRow = r;
                            }
                            let targetPos = c;
                            let movementNeeded = targetPos - globalCursorPos;

                            if (movementNeeded > 0) result += CHAR_RIGHT.repeat(movementNeeded);
                            else if (movementNeeded < 0) result += CHAR_LEFT.repeat(Math.abs(movementNeeded));

                            result += `<${data.value}>${CHAR_SLOT}`;
                            globalCursorPos = targetPos + 1;
                        }
                    }
                }
            }

            const output = document.getElementById('output');
            output.value = prefix + result;
            autoResizeTextarea();
        }

        function autoResizeTextarea() {
            const output = document.getElementById('output');
            output.style.height = 'auto';
            output.style.height = (output.scrollHeight + 2) + 'px';
        }

        function createJsonContent(rowId, ascent) {
            return {
                "providers": [
                    {
                        "type": "bitmap",
                        "file": `${currentNamespace}:colored_slot.png`,
                        "ascent": ascent,
                        "height": 16,
                        "chars": [ "„ãõ" ]
                    },
                    {
                        "type": "space",
                        "advances": {
                            "„ã∫": -18,
                            "„ãí": 18
                        }
                    }
                ]
            };
        }

        function renderFileList() {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            ROW_DATA.forEach(row => {
                const fileName = `row_${row.id}.json`;
                const content = JSON.stringify(createJsonContent(row.id, row.ascent), null, 4);
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${fileName}</span>
                    <button class="btn-download-single" id="btn-dl-${row.id}">
                        Pobierz
                    </button>
                `;
                list.appendChild(item);
                document.getElementById(`btn-dl-${row.id}`).onclick = () => downloadSingleFile(fileName, content);
            });
        }

        function downloadSingleFile(filename, content) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function downloadAllFiles() {
            if (typeof JSZip === 'undefined') {
                alert("B≈ÇƒÖd: Biblioteka JSZip nie za≈Çadowa≈Ça siƒô.");
                return;
            }
            const zip = new JSZip();
            ROW_DATA.forEach(row => {
                const fileName = `row_${row.id}.json`;
                const content = JSON.stringify(createJsonContent(row.id, row.ascent), null, 4);
                zip.file(fileName, content);
            });
            zip.generateAsync({type:"blob"}).then(function(content) {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = `font_files_${currentNamespace}.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        function copyToClipboard(text) {
            if (!text || text.trim() === "") return;
            navigator.clipboard.writeText(text).then(() => showToast("Skopiowano do schowka!")).catch(console.error);
        }

        function manualCopy() {
            const text = document.getElementById('output').value;
            if(!text) generateCommand();
            setTimeout(() => copyToClipboard(document.getElementById('output').value), 100);
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.borderColor = isError ? '#ef4444' : '#444';
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        init();
    </script>
